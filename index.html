    <h2>Score</h2>

    <!--Container element for all content (apart from modal)-->
    <div id="container">
        <div id="top-section">
            <!--Displays the score to the user-->
            <p id="score-total"></p>
            <!--Displays the question index number to the user - Question 1 e.g.-->
            <h3 id="question-index"></h3>

        </div>
        <!--Timer element-->
        <p id="timer"></p>
        <!--Question title element-->
        <p id="question-title"></p>
        <div>
            <!--Categories title-->
            <p id="categories-title">Categories</p>
            <!--This div contains all quiz category buttons-->
            <div id="buttons-container">


                <button id="historyCategory">History</button>
                <button id="sportCategory">Sport</button>
                <button id="generalKnowledgeCategory">General Knowledge</button>
                <button id="musicCategory">Music</button>
                <button id="tvCategory">Television</button>
            </div>

        </div>
        <!--This div contains all answer option buttons-->
        <div id="answer-options-container">
            <button id="option1"></button>
            <button id="option2"></button>
            <button id="option3"></button>
            <button id="option4"></button>
        </div>

    </div>

    <!-- The Modal Element -->
    <div id="myModal" class="modal">

        <!-- Modal content -->
        <div class="modal-content">
            <span class="close">&times;</span>
            <p id="result"></p>
            <button id="reset-button">Play Again</button>
        </div>

    </div>

    <!--Links to question data file and javsacript script.js file file-->
    <script src="questionData.js"></script>
    <script src="script.js"></script>
